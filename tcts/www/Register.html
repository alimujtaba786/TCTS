<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <title>Signin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">

      <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->
        <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            function Register() {
                var un = $('#userName').val();
                var pass = $('#password').val();
                var email = $('#email').val();
                var cnfPass = $('#cnfPassword').val();
                $.ajax({
                    type: "POST",
                    url: "Server/Register.php",
                    data: { UserName: un, Email: email, Password: pass }
                }).success(function (result) {
                    if (result == 1) { alert('Registered Successfully!'); window.location = 'Index.html';}
                    else if (result == 0) { alert('Registration Failed. UserName Already Exists.'); $('#userName').focus(); }
                    else { alert('Registration Failed!'); }
                });
            }
            function submitHandler() {
                //alert('test');
                $('#registrationForm').submit(function (event) {
                    event.preventDefault();
                    Register();
                });
            }
        </script>
  </head>

  <body onload="submitHandler()">

    <div class="container">

      <form class="form-signin" role="form" id="registrationForm" >
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required="" autofocus="">
        <input type="email" id="email" class="form-control" placeholder="Email Address" required="">
        <input type="password" id="password" class="form-control" placeholder="Password" required="">
        <input type="password" id="cnfPassword" class="form-control" placeholder="Confirm Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" >Register</button>
      </form>

    </div>  

</body></html>
